 <div class="flex items-center flex-wrap gap-[350px] mb-4">
      <h2
        class="font-semibold text-[24px] leading-[100%] tracking-[0%]"
        style="font-family: 'Segoe UI'"
      >
        Active period
      </h2>
      <div class="flex justify-center gap-2">
        <button
          (click)="setChartOption('months')"
          [ngClass]="currentPeriod === 'months' ? 'px-4 py-1 rounded-full bg-[#6E4EF5] text-white text-sm shadow cursor-pointer w-[90px] h-[31px]' : 'px-4 py-1 rounded-full border border-[#ccc] text-sm text-gray-600 hover:bg-gray-100 cursor-pointer w-[90px] h-[31px]'"
        >
          Month
        </button>
        <button
          (click)="setChartOption('days')"
          
          [ngClass]="currentPeriod === 'days' ? 'px-4 py-1 rounded-full bg-[#6E4EF5] text-white text-sm shadow cursor-pointer w-[90px] h-[31px]' : 'px-4 py-1 rounded-full border border-[#ccc] text-sm text-gray-600 hover:bg-gray-100 cursor-pointer w-[90px] h-[31px]'"
        >
          Days
        </button>
        <button
          (click)="setChartOption('hours')"
          [ngClass]="currentPeriod === 'hours' ? 'px-4 py-1 rounded-full bg-[#6E4EF5] text-white text-sm shadow cursor-pointer w-[90px] h-[31px]' : 'px-4 py-1 rounded-full border border-[#ccc] text-sm text-gray-600 hover:bg-gray-100 cursor-pointer w-[90px] h-[31px]'"
        >
          Hour
        </button>
      </div>
    </div>

    <div class="w-full min-w-[700px] mt-[49px]">
      <div
        echarts
        [options]="activePeriodOption"
        class="h-[300px] w-full"
      ></div>
    </div>
